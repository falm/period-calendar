<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

    </head>
    <body>

        <div class="title"></div>

        <div class="calenders">

        </div>

        <script id="entry-template" type="text/x-handlebars-template">
            <div class="calender calender-{{month}}" data-param="{{param}}">
                <p class="month-text">{{title}}</p>
                <div class="cal-table cal-table-{{month}}" >
                    {{#each data}}
                    <ul>
                        {{#each this}}

                        {{#if content}}
                        <li class="li-heighlight-{{heighlight}} confirm-{{confirm}} today-{{today}}">
                            {{content}}
                        </li>
                        {{else}}
                        <li class="li-blank-{{blank}} li-heighlight-{{heighlight}} confirm-{{confirm}} today-{{today}}"></li>
                        {{/if}}
                        {{/each}}
                    </ul>
                    {{/each}}
                </div>
                <dl class="description">
                    {{#each description}}
                    <dd>{{{this}}}</dd>
                    {{/each}}
                </dl>
            </div>
        </script>

        <div class="scripts">
            <script src="bundle.js"></script>
        </div>


    </body>
</html>
